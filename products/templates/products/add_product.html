{% extends "base.html" %}
{% load static %}

{% block content %}
<h2 class="text-success">PRODUCT MANAGEMENT</h2>

<form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <a href="{% url 'products' %}">Back to Products</a>
    <button type="submit">Add Product</button>
</form>
{% endblock %}
